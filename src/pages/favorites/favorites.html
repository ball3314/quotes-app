<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Favorites</ion-title> </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let quote of FavoritesQuote">
            <ion-item (click)="goToQuote(quote)" [color]="getBackground()" [ngClass]="{alt: isAltBG()}">
                <h2>{{ quote.person }}</h2>
                <p>{{ quote.text }}</p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" clear (click)="delete(quote)">
                    <ion-icon name="trash"></ion-icon>
                    delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
