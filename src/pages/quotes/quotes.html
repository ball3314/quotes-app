<ion-header>

  <ion-navbar>
    <ion-title>{{ quotes.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quote of quotes.quotes">
        <ion-card-header text-center>
            #{{quote.id}}
        </ion-card-header>
        <ion-card-content>
            <p>{{quote.text}}</p>
            <p class="author">{{quote.person}}</p>
        </ion-card-content>
        <ion-buttons end>
            <button ion-button clear (click)="goToQuote()">Favorite</button>
        </ion-buttons>
    </ion-card>
</ion-content>
