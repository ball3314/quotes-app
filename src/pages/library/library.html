<ion-header>
    <ion-navbar> <ion-title>library</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 text-center>My list</h3>
    <ion-list>
        <button ion-item *ngFor="let quoteGroup of quoteCollection" [navPush]="quote" [navParams]="quoteGroup">
            <h2>{{ quoteGroup.category | uppercase }}</h2>
            <p>{{ quoteGroup.quotes.length }} Quotes</p>
            <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
        </button>
    </ion-list>
</ion-content>
