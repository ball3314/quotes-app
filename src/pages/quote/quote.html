<ion-header>
    <ion-navbar> <ion-title>{{ quote.person }}</ion-title> </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <ion-card>
        <ion-card-content> {{ quote.text }} </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button small outline color="danger" (click)="notFavorite()">Unfavorites</button>
            </ion-col>
        </ion-row>
    </ion-card>
    <button ion-button color="danger" (click)="close()">close</button>
</ion-content>
